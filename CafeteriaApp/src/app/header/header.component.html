<mat-toolbar style="display: flex;justify-content: space-between;">
    <div style="display: flex;justify-content: center;">        
        <button style="font-family:Arial, Helvetica, sans-serif !important;" mat-button routerLink="">
            <b>Cafeteria App</b>
        </button>
        <button *ngIf="auth.isAuthenticated && auth.isAdmin" mat-button routerLink="categories">Categories</button>
        <button *ngIf="auth.isAuthenticated && auth.isAdmin" mat-button routerLink="products">Products</button>
        <button *ngIf="auth.isAuthenticated && auth.isAdmin" mat-button routerLink="checks">Checks</button>
        <button *ngIf="auth.isAuthenticated && !auth.isAdmin" mat-button routerLink="products">Orders</button>
        <button *ngIf="auth.isAuthenticated && auth.isAdmin" mat-button routerLink="orders">Orders</button>
        <button *ngIf="auth.isAuthenticated && auth.isAdmin" mat-button routerLink="manualorders">Manual Orders</button>        
        <button *ngIf="auth.isAuthenticated && !auth.isAdmin" mat-button routerLink="myorders">My Orders</button>
    </div>

    <div style="display: flex;justify-content: center;">        
        <button mat-button routerLink="register" *ngIf="!auth.isAuthenticated">Register</button>    
        <button mat-button (click)="goto()" *ngIf="!auth.isAuthenticated">Login</button>    
        <button mat-button *ngIf="auth.isAuthenticated">
            <img style="border-radius: 50%;width: 50px;height: 50px" *ngIf="auth.isAuthenticated" [src]="dom.bypassSecurityTrustResourceUrl(auth.getUserImg)" />
            {{auth.userName}}
        </button>
        <button mat-button (click)="logout()" *ngIf="auth.isAuthenticated">Logout</button>        
    </div>
</mat-toolbar>
