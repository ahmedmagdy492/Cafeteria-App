<h2>Edit Product</h2>
<form method="POST" [formGroup]="editProduct" (ngSubmit)="save()">
    <mat-form-field class="full-width">
        <input matInput type="text" formControlName="Name" placeholder="Product Name">
    </mat-form-field>

    <mat-form-field class="full-width">
        <input matInput type="number" formControlName="Price" placeholder="Price">
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="CategoryId">
            <mat-option *ngFor="let cate of categories" [value]="cate.Id">
                {{cate.Name}}
              </mat-option>
        </mat-select>
    </mat-form-field>    

    <button mat-raised-button color="warn" (click)="save()">Save</button>
    <button mat-raised-button color="primary" class="ml-3" (click)="cancel()">Cancel</button>

</form>
